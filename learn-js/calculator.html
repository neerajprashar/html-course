<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-12 offset-lg-4">
                    <form method="POST" action="">
                        <div class="">
                            <input type="text" class="form-control" placeholder="000000" id="result" />
                        </div>
                        <div class="mt-5">
                            <div class="row">
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">1</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">2</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">3</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-4 col-6">
                                    <button  type="button" class="btn btn-primary numeric d-block w-100">4</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button  type="button" class="btn btn-primary numeric d-block w-100">5</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button  type="button" class="btn btn-primary numeric d-block w-100">6</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">7</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">8</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">9</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-primary numeric d-block w-100">0</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-secondary operation d-block w-100" data-op="addition">+</button>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <button type="button" class="btn btn-secondary operation d-block w-100" data-op="minus">-</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-12 col-12">
                                    <button type="button" class="btn btn-danger result d-block w-100" >=</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script src="./jquery.js"></script>

    <script type="text/Javascript">

   
    $(document).ready(function() {

        let value = 0;
        let item1 = 0;
        let item2 = 0;

        let operation = "";
        let result = 0;


        $(".numeric").click(function() {

            value = $(this).text();
            if(item1 == 0) {
                item1 = value;
            } else {
                item2 = value;
            }
           
        });

        $(".operation").click(function() {
            operation = $(this).data("op");
        });

        $(".result").click(function() {

            switch (operation) {
                case "addition":
                    if(item1 != 0 && item2 != 0) {
                        result = parseInt(item1) + parseInt(item2);
                    }
                    break;
                case "minus":
                    if(item1 != 0 && item2 != 0) {
                        result = parseInt(item1) - parseInt(item2);
                    }
                    break;
                default:
                    break;
            }
            $("#result").val(result);
            item1 = item2 = 0;
        });


    });
       


    </script>
</html>
