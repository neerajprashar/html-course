    <script type="text/Javascript">

        const age = 20;
        let gift = '';

        switch (age) {
            case 13:
                gift = 'Chocholate';
                break;
            case 14:
                gift = 'Chocho Pie';
                break;
            case 15:
                gift = 'Born Vita';

                gift = 'No Gift';
                break;
        }

        console.log("Gift ", gift);

    </script>
