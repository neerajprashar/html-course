<!DOCTYPE html>
<html>
    <head>
        <title>Uber - Earn money by driving</title>
        <link href="assets/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="w-100 float-left">
            <div class="container">
                <div class="w-50 float-left">
                    <div class="logo w-20 float-left">
                        <h1>Uber</h1>
                    </div>
                    <nav class="w-75 float-left header-nav">
                        <ul>
                            <li><a href="#"> Ride </a></li>
                            <li><a href="#"> Drive </a></li>
                            <li><a href="#"> Business </a></li>
                            <li><a href="#"> About </a></li>
                        </ul>
                    </nav>

                </div> <!-- Header Menu left -->

                <div class="w-50 float-left">

                    <nav class="float-right">
                        <ul>
                            <li><a href="#"> EN </a></li>
                            <li><a href="#"> Help </a></li>
                            <li><a href="#"> Log In </a></li>
                            <li><a href="#" class="btn-sm"> Sign up </a></li>
                        </ul>
                    </nav>
                    
                </div><!-- Header Menu Right -->
            </div>
        </header>
        <main>
            <div class="container">
                <section class="hero-section float-left">
                    <div class="w-50 float-left">

                        <h2>Go anywhere with Uber</h2>
                        <div class="hero-buttons">
                            <a href="#">Ride</a>
                            <a href="#">Package</a>
                        </div>
                        <form class="w-75">
                            <input type="text" placeholder="Pickup Location" name="pickpup_location" />
                            <input type="text" placeholder="Dropoff Location" name="dropoff_location" />
                            <div class="w-50 float-left">
                                <input type="date" placeholder="Today" name="date" />
                            </div>
                            <div class="w-50 float-left p-left-15">
                                <input type="time" placeholder="Now" name="time" />
                            </div>
                            <button type="submit" class="btn-md">See Prices</button>
                        </form>

                    </div>
                    <div class="w-50 float-left">

                        <img src="assets/images/map-image.png"/>
                        
                    </div>
                </section>
            </div> <!-- container -->
        </main>
    </body>
</html>
