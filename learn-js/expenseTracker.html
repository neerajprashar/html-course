<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker in Javascript</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row pt-5">
                <div class="col-lg-6 offset-lg-3 pt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="mb-4">Expense Tracker</h1>
                            <form id="expenseForm">
                                <div class="mb-3">
                                    <label class="form-label">Amount</label>
                                    <input type="number" class="form-control" placeholder="Enter Amount" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" placeholder="Enter Description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-5 offset-lg-3">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="expenseItems">

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <strong >Total Expenses : <span id="totalExpense">0</span></strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
       


    </body>
    <script 
    src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/Javascript">

        $(document).ready(function() {
            let items = 0;
            let totalExpense = 0;


            $("#expenseForm").submit(function(e) {
                e.preventDefault();
                let amount = $("input").val();
                let description = $("textarea").val();
               
                let row = addExpense(amount, description);
                $("#expenseItems").append(row);
                $("#totalExpense").text(totalExpense);
                $("input").val("");
                $("textarea").val("");

            });

            function addExpense(amount, description) {
                let row = "";
                items++;
                totalExpense += parseFloat(amount);
                row += "<tr>";
                row += "<td>"+ items + "</td>";
                row += "<td>"+ description + "</td>";
                row += "<td>"+ amount + "</td>";
                row += "</tr>";
                return row;

            }
        })

       


    </script>
</html>
