    <script type="text/Javascript">

    let ticketType = 'C';

    let numberOfTickets = 20;

    let price = 0;
    let charity = 0;


    if(ticketType == 'A') {
        price = 200;
        charity = 20;

    } else if(ticketType == 'B') {
        price = 150;
        charity = 15;

    } else {
        price = 100;
        charity = 10;

    }

    console.log("Charity for ticket "+ ticketType + " is " + (price * numberOfTickets ) * (charity/100));






    </script>
