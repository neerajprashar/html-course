    </body>
    <script type="text/Javascript">

        let i = 0;
        const number = 7;
        let answer = 0;
        let loop = true;
        while(loop) {

            let answer = prompt("Enter number");
            if(answer == number) {
                loop = false;
                alert("You win the game!!!");
            }
            console.log("i ", i);
            i++;
            if(i == 3) {

                break;
            } 

        }





    </script>
